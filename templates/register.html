{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="POST">

    <input name="password" type="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
